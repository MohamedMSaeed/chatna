{% extends "base.html" %}
{% block content %}
<style>
    #msg-container{
		display: inline-flex;
    	vertical-align: middle;
    	margin-top:10px;
	}
	#send-message{
		margin-left:20px;
		margin-top:10px;
	}
</style>
<div class="container">
    <div class="row">
        <div class="col-md-4" style="border: solid black; height: 350px; overflow-y: scroll">
            {% for user in users %}
            <a href="chat/{{ request.user.id }}/{{ user.id }}" id="user{{ user.id }}" class="collection-item row" onclick="return display_chat(this);" user="{{ request.user.id }}" other="{{ user.id }}">
                <img src="https://frontend-1.adjust.com/new-assets/images/site-images/interface/user.svg" class="col s4" width="50px" height="50px">
                <span class="title" style="font-weight: bolder">{{ user.username }}</span>
            </a>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
