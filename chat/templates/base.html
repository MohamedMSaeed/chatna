<!DOCTYPE html>
<html>
<head>
    <title>Chatna</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
{% block header %}

<nav class="navbar navbar-inverse">
    <div class="container-fluid" style="background-color:#1f3541;">
        <div class="navbar-header">
            <a class="navbar-brand" href="/chat" style="color:#fff;">Chatna</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Hi {{ user.username }}!</a></li>
            <li><a href="/chat/logout/"><span class="glyphicon glyphicon-log-in"></span> logout</a></li>
            {% else %}
            <li><a href="/chat/login/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="/chat/signup/"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
{% endblock header %}


{% block content %}

{% endblock content %}

</body>
</html>
